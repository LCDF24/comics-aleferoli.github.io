        <h1 style="padding-top: 33px;">Contacto</h1>

    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="form-row">
           <div class="form-group col-md-12">
            <label for="nameForm">Nombre*</label>
            <input type="text" class="form-control" id="nameForm" required>
           </div>
           <div class="form-group col-md-12">
             <label for="emailForm">Correo electronico*</label>
             <input type="email" class="form-control" id="emailForm" required>  
           </div>
           <div class="form-group col-md-12">
             <label for="subjectForm">Razón de contacto</label>
             <select id="subjectForm" class="form-control">
              <option selected>Selecciona una opción</option>
              <option selected>Mi compra no llega</option>
              <option selected>Devolución</option>
              <option selected>Servicio a domicilio</option>
             </select>
           </div>
           <div class="form-group col-md-12">
              <label for="menssageForm">Mensaje*</label>
              <textarea class="form-control" id="menssageForm" rows="6.5" required></textarea>
           </div>
          </div>
          <span><button id="enviar "type="submit" class="btn btn-success btn-lg btn-block
          mb-5">Enviar</button></span>
        </form>
